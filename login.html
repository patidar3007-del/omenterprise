<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | OM Enterprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto', Arial, sans-serif;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: url('image/background.png') no-repeat center center/cover;
  overflow:hidden;
}

.login-container{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  width: 100%;
  max-width: 400px;
  padding: 50px 30px;
  border-radius: 20px;
  border: 2px solid;
  border-image-slice: 1;
  border-width: 2px;
  border-image-source: linear-gradient(45deg, #3498db, #1e88e5);
  box-shadow: 0 12px 40px rgba(0,0,0,0.5);
  text-align: center;
  animation: slideIn 1s ease forwards;
  opacity: 0;
}

@keyframes slideIn{
  from{transform: translateY(-50px); opacity:0;}
  to{transform: translateY(0); opacity:1;}
}

.login-container h2{
  color:#fff;
  margin-bottom:20px;
  font-size:28px;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
}

.form-group{
  position: relative;
  margin-bottom: 25px;
}

.form-group input{
  width: 100%;
  padding: 14px 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.6);
  background: rgba(255,255,255,0.2);
  color: #000;
  font-size: 14px;
  transition: 0.3s;
}

.form-group input::placeholder {
  color: rgba(0,0,0,0.5);
}

.form-group input:focus{
  outline: none;
  border-color: #3498db;
  background: rgba(255,255,255,0.3);
}

.form-group label{
  position: absolute;
  top: 50%;
  left: 12px;
  color: rgba(0,0,0,0.7);
  transform: translateY(-50%);
  pointer-events: none;
  transition: 0.3s;
  background: transparent;
  padding: 0 5px;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label{
  top: -10px;
  font-size: 12px;
  color: #000;
  background: rgba(255,255,255,0.3);
  border-radius: 4px;
}

/* Glowing button */
.login-btn{
  width: 100%;
  padding: 14px;
  border:none;
  border-radius: 12px;
  background: linear-gradient(270deg,#3498db,#1e88e5,#3498db);
  background-size: 600% 600%;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:0.5s;
  animation: gradientBG 5s ease infinite;
}

.login-btn:hover{
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

/* Gradient animation */
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.extra-links{
  margin-top:15px;
  font-size:14px;
}

.extra-links a{
  color:#fff;
  text-decoration:none;
}

.extra-links a:hover{
  text-decoration: underline;
}

/* Responsive */
@media(max-width:480px){
  .login-container{padding:40px 20px;}
}
</style>
</head>

<body>

<div class="login-container">
  <h2>OM Enterprise</h2>
  <form onsubmit="checkLogin(event)">
    <div class="form-group">
      <input type="email" id="email" placeholder=" " required>
      <label>Email</label>
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder=" " required>
      <label>Password</label>
    </div>

    <button type="submit" class="login-btn">Login</button>
  </form>

  <div class="extra-links">
    <a href="#">Forgot Password?</a>
  </div>
</div>

<script>
function checkLogin(event){
  event.preventDefault();
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  if(email==="dharvikpatidar@gmail.com" && password==="123456"){
    localStorage.setItem("loggedIn","true");
    window.location.href="index.html";
  } else {
    alert("Invalid Email or Password");
  }
}
</script>

</body>
</html>
